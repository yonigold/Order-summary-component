<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card" style="width: 23rem">
        <img
          src="./images/illustration-hero.svg"
          class="card-img-top"
          alt="Dancing woman"
        />
        <div class="card-body">
          <h5 class="card-title text-center">Order Summary</h5>
          <p class="card-text text-center">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="container">
            <div class="row cols-3 info-contnet">
              <div class="col">
                <img src="/images/icon-music.svg" class="music-logo" alt="" />
              </div>
              <div class="col prices">
                Annual Plan
                <div class="prices2">59.99$/year</div>
              </div>
              <div class="col change"><a href="">Change</a></div>
            </div>
          </div>

          <div class="buttons text-center">
            <button class="btn btn-primary">Proceed to Payment</button>
            <div class="cancel"><a href="#">Cancel Order</a></div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yoni Goldshtein</a>.
    </div>
  </body>
</html>
